<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#000000">
  <tr>
    <td><table width="400" border="0" cellspacing="1" cellpadding="0">
        <tr bgcolor="#FFFFFF"> 
          <td width="69" height="20" bgcolor="#F1F1F1">
<p>Username:</p></td>
          <td colspan="3"><p>{$username}</p></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="20" bgcolor="#F1F1F1">
<p>POP: </p></td>
          <td width="99"><p>{$pop}</p></td>
          <td width="122"><p>NAS:</p></td>
          <td width="105"><p>{$nas}</p></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="20" bgcolor="#F1F1F1">
<p>IP:</p></td>
          <td colspan="3"><p>{$ip}</p></td>
        </tr>
        <tr bgcolor="#FFFFFF"> 
          <td height="20" bgcolor="#F1F1F1">
<p>MAC:</p></td>
          <td colspan="3"><p>{$mac}</p></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
