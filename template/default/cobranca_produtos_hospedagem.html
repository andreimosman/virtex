<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="template/default/estilos1.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 align="center">{$titulo} de Produto - Hospedagem</h1>
<form name=dados method="post" action="{$smarty.server.PHP_SELF}">
		<input type="hidden" name="op" value="{$op}">
		<input type="hidden" name="id_produto" value="{$id_produto}">
        <input type="hidden" name="acao" value="{$acao}">
  <input name="prod" type="hidden" id="prod" value="{$prod}">
  <input name="tipo" type="hidden" id="tipo" value="h">
  <table width="500" border="0" align="center" cellpadding="0" cellspacing="1" class=main>
    <tr> 
      <td width="65%">id: {$id_produto}</td>
      <td width="50%">&nbsp;</td>
    </tr>
    <tr> 
      <td width="65%"><p>Nome do Produto</p></td>
      <td width="50%"><p>Descricao</p></td>
    </tr>
    <tr> 
      <td valign="top"><p> 
          <input  name="nome" value="{$nome}" type="text" id="nome2" size="20">
        </p></td>
      <td rowspan=5 valign="top"><p> 
          <textarea name="descricao" rows=5>{$descricao}</textarea>
        </p></td>
    </tr>
    <tr> 
      <td width="65%"><p>Preço</p></td>
    </tr>
    <tr> 
      <td width="65%"><p> 
          <input name="valor" type="text" id="rg" value="{$valor}">
        </p></td>
    </tr>
    <tr> 
      <td width="65%"><p>Disponível para contratação?</p></td>
    </tr>
    <tr> 
      <td valign="top"><p> 
          <SELECT name='disponivel' >
            <OPTION VALUE='1'  SELECTED >Sim</OPTION>
            <OPTION VALUE='0' >Não</OPTION>
          </SELECT>
        </p></td>
    </tr>
    <tr> 
      <td colspan=2><p>Número de contas de hospedagem</p></td>
    </tr>
    <tr> 
      <td colspan=2><p> 
          <input type="text" name="numero_contas" value="{$numero_contas}" size=4 maxlenght=4>
        </p></td>
    </tr>
    <tr> 
      <td colspan=2><hr size=1></td>
    </tr>
    <tr> 
      <td width="65%"><p>Dominio</p></td>
      <td width="50%"><p>Franquia em MB</p></td>
    </tr>
    <tr> 
      <td width="65%"><p> 
          <SELECT name='dominio' >
            <OPTION VALUE='1'  SELECTED >Sim</OPTION>
            <OPTION VALUE='0' >Não</OPTION>
          </SELECT>
        </p></td>
      <td width="50%"><p> 
          <input type="text" name="franquia_em_mb" value="{$franquia_em_mb}">
        </p></td>
    </tr>
    <tr> 
      <td width="65%"><p>Valor MB Adicional (R$)</p></td>
      <td width="50%"><p>&nbsp;</p></td>
    </tr>
    <tr> 
      <td width="65%"><p> 
          <input name="valor_mb_adicional" value="{$valor_mb_adicional}"type="text" id="endereco">
        </p></td>
      <td width="50%"><p>&nbsp;</p></td>
    </tr>
    <tr> 
      <td colspan=2><hr size=1></td>
    </tr>
    <tr> 
      <td width="65%"><p>No. de Emails</p></td>
      <td width="50%"><p>Quota por conta de e-mail</p></td>
    </tr>
    <tr> 
      <td width="65%"><p> 
          <input type="text" name="num_emails" value="{$num_emails}">
        </p></td>
      <td width="50%"><p> 
          <input name="quota_por_conta" value="{$quota_por_conta}"type="text" id="email">
        </p></td>
    </tr>
    <tr> 
      <td width="65%"><p>Email Adicional (R$)</p></td>
      <td width="50%"><p>Permitir outros dominios?</p></td>
    </tr>
    <tr> 
      <td width="65%"><p> 
          <input name="vl_email_adicional" value="{$vl_email_adicional}"type="text" id="endereco">
        </p></td>
      <td width="50%"><p> 
          <SELECT name='permitir_outros_dominios' >
            <OPTION VALUE='1'  SELECTED >Sim</OPTION>
            <OPTION VALUE='0' >Não</OPTION>
          </SELECT>
        </p></td>
    </tr>
    <tr> 
    <tr> 
      <td width="65%"><p>&nbsp;</p></td>
      <td width="50%"><p>&nbsp;</p></td>
    </tr>
    <tr> 
      <td width="65%"><p>&nbsp;</p></td>
      <td width="50%"><p> 
          <input name="submit" type="submit" id="cadastro_cliente" value="{$titulo}">
        </p></td>
    </tr>
  </table>
</form>
<h1 align="center">&nbsp;</h1>
</body>
</html>
