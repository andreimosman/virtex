<html>
<head>
<title>Main</title>
<link href="template/default/estilos1.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>{ include file='menu_principal.html' }</td>
        </tr>
        <tr>
          <td height="100%" align="center" valign="middle"><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bgcolor="#F0f0f0">
              <tr>
                <th bordercolor="#FFFFFF" bgcolor="#FFFFFF" class=th_main ><font face="Arial" size="4"><b>Ficha
                  do Administrador </b></font></th>
              </tr>
            </table>
            <table  width="75%" border="0" align="center" cellpadding="0" cellspacing="0" >
              <tr>
                <td> <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#F0f0f0">
                    <tr>
                      <th bgcolor="#FFFFFF" >&nbsp;</th>
                    </tr>
                  </table>
                  <table  width="75%" border="0" align="center" cellpadding="0" cellspacing="0" >
                    <tr>
                      <td  > <form name=dados method="post" action="{$smarty.server.PHP_SELF}">
                          <input type="hidden" name="op" value="{$op}">
                          <input type="hidden" name="acao" value="{$acao}">
                          <input type="hidden" name="id_admin" value="{$id_admin}">
                          <table width="90%" border="0" align="center" cellpadding="0" cellspacing="1" class=main>
                            <tr>
                              <td width="47%">&nbsp;</td>
                              <td width="53%">&nbsp;</td>
                            </tr>
                            <tr>
                              <td colspan="2"><table width="100%" border="0" cellspacing="1" cellpadding="0">
                                  <tr>
                                    <td width="50%"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Nome</font></td>
                                    <td width="50%"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">E-mail</font></td>
                                  </tr>
                                  <tr>
                                    <td><input  name="nome" type="text" id="nome" value="{$nome}" size="30" maxlength="40"></td>
                                    <td><input  name="email" type="text" class="campos" id="email" value="{$email}" size="30" maxlength="255"></td>
                                  </tr>
                                </table></td>
                            </tr>
                            <tr>
                              <td colspan=2><hr size=1></td>
                            </tr>
                            <tr>
                              <td colspan="2"><table width="100%" border="0" cellspacing="1" cellpadding="0">
                                  <tr>
                                    <td width="33%"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Username</font></td>
                                    <td width="33%"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Senha/Confirmação</font></td>
                                    <td width="33%"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">Status</font></td>
                                  </tr>
                                  <tr>
                                    <td valign="top"><input  name="admin" type="text" class="campos" id="rg_inscr" value="{$admin}" maxlength="20"></td>
                                    <td valign="top"><input  name="senha" type="password" class="campos" id="senha" value="{$senha}" maxlength="64">
                                      <input  name="confsenha" type="password" class="campos" id="confsenha"value="{$senha}" maxlength="64">
                                    </td>
                                    <td valign="top">
                                    <SELECT name='status' class= "campos">
                                  		{foreach key=id item=nome from=$lista_status}
                                     		<option value='{$id}'{if $id == $status}SELECTED{/if}>{$nome}</option>
                                  		{/foreach}
                                      </SELECT>
                                      </td>
                                  </tr>
                                </table></td>
                            </tr>
                            <tr>
                              <td colspan=2><hr size=1></td>
                            </tr>
                            <tr>
                              <td colspan="2"> <table width="100%" border="0" cellspacing="1" cellpadding="0">
                                  <tr>
                                    <td width="33%">&nbsp;</td>
                                    <td width="33%">&nbsp;</td>
                                    <td width="33%">&nbsp;</td>
                                  </tr>
                                  <tr>
                                    <td>&nbsp;</td>
                                    <td><div align="center">
                                        <input name="cadastro_admin" type="submit" id="cadastro_admin" value="Cadastrar &gt;&gt;">
                                      </div></td>
                                    <td>&nbsp;</td>
                                  </tr>
                                </table></td>
                            </tr>
                          </table>
                        </form></td>
                    </tr>
                  </table></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td height="20" align="center" bgcolor="#BCD3C4"><table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><div align="center"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">&copy;
              Mosman Consultoria - Todos os Direitos Reservados</font></div></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>


</html>
