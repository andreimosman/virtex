<html>
<head>
<title>::.. Virtex Admin - Área de Gerenciamento ..::</title>

<link href="template/default/estilos1.css" rel="stylesheet" type="text/css">
{literal}
<script type="text/JavaScript">
<!--
function MM_openBrWindow(theURL,winName,features) { //v2.0
  window.open(theURL,winName,features);
}
//-->
</script>
{/literal}
</head>
</html>
<html>
<head>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="100%" align="center" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td align="center" valign="middle">
				<P align="center">&nbsp; </P>
                  <h1>Upload de Contratos</h1>
				  <p>{if $erro} <br>
                    <font face="arial" color="red"><strong>{$erro}</strong></font> 
                    <br>
                    {/if} </p>
                  <p>{if $mensagem}
                  <p><font size="2" face="Verdana, Arial, Helvetica, sans-serif" color="#006699"><strong>{$mensagem}</strong></font></p>
                 {/if} </p>
                  <table width="400" border="0" cellspacing="0" cellpadding="0" bgcolor="#666666">
                    <tr>
                      <td><table width="400" border="0" cellspacing="1" cellpadding="0" height="150">
                          <tr>
                            <td bgcolor="#EEEEEE"><form name="form1" method="post" action="" enctype="multipart/form-data"> 
                              <table align="CENTER" width="250" border="0" cellspacing="1" cellpadding="0">
                                <tr> 
                                  <td width="317"><p>Arquivo</p></td>
                                </tr>
                                <tr> 
                                  <td><p> 
                                      <input name="contrato" type="file" size="40" id="contrato">
                                    </p></td>
                                </tr>
                                <tr> 
                                  <td><p>Tipo de Contrato</p></td>
                                </tr>
                                <tr> 
                                  <td><select name="tipo_contrato">
								  {foreach key=id item=nome from=$tipo_contrato}
								      <option value="{$id}" >{$nome}</option>
								  {/foreach}
                                    </select>
                                    <input name="acao" type="hidden" value="ok" id="acao"></td>
                                </tr>
                                <tr>
                                  <td>&nbsp;</td>
                                </tr>
                                <tr> 
                                  <td><input type="submit" name="Submit" value="Enviar Contrato"></td>
                                </tr>
                              </table>
                              </form></td>
                          </tr>
                        </table></td>
                    </tr>
                  </table>
                  <p>&nbsp;</p>
                  <font face="Arial" color="#000000" size="+1">Modelos
                  de Contrato J&aacute; Existentes</font>
                  
                  <table width="300" border="0" cellspacing="2" cellpadding="0">
                    {foreach key=id item=nome from=$arquivos}
					<tr>
                      <td align="center"><p><strong>-</strong></p></td>
                      <td height="30" align="left"><a href="javascript:;" onClick="MM_openBrWindow('contratos/{$nome}','contrato','scrollbars=yes,width=500,height=600')"><strong>{$nome}</strong></a></td>
					</tr>
					{/foreach}
                  </table>
                  <p>&nbsp;</p></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>


</html>
