<html>
<head>
<title>::.. Virtex Admin - Área de Gerenciamento ..::</title>

<link href="template/default/estilos1.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>{ include file='menu_principal.html' }</td>
        </tr>
        <tr>
          <td height="100%" align="center" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td align="center" valign="middle"> <h1 align="center">PING</h1>
                  <form action="{$smarty.server.PHP_SELF}" method=GET target="janela">
                  <input type="hidden" name="op" value="{$op}">
                  <input type="hidden" name="acao" value="ping">
                  <input type="hidden" name="extra" value="ping">
					<table border="0" width="350">
						<tr>
							<td align="RIGHT"><p>IP</p></td><td align="LEFT"><input type="text" name="ip" value="{$ip}" size="15"></td>
							<td align="RIGHT"><p>Pacotes</p></td><td align="LEFT"><input type="text" value="{if $pacotes}{$pacotes}{else}4{/if}" name="pacotes" size="3" maxlength="2"></td>
							<td align="RIGHT"><p>Tamanho</p></td><td align="LEFT"><input type="text" value="{if $tamanho}{$tamanho}{else}32{/if}" name="tamanho" size="5" maxlength="4"></td>
							<td align="RIGHT"><input type="submit" value="OK"></td>
						</tr>
					</table>
                  </form>

                  {if $erros}
                  	{foreach item=a from=$erros}
                  		<p>{$erros}</p>
                  	{/foreach}
                  {/if}
               		<iframe width="600" height="400" src="about:blank" name="janela" frameborder=0></iframe>

    			</td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td height="20" align="center" bgcolor="#BCD3C4"><table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><div align="center"><font size="1" face="Verdana, Arial, Helvetica, sans-serif">&copy;
              Mosman Consultoria - Todos os Direitos Reservados</font></div></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>


</html>
